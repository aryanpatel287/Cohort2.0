<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .controls {
            margin-top: 15px;
            color: #bdbdbd;
            font-size: 14px;
        }

        #volume {
            width: 200px;
            appearance: none;
            height: 4px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }

        /* Slider thumb */
        #volume::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #4da3ff;
            border-radius: 50%;
            cursor: pointer;
        }

        #volume::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #4da3ff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
</body>

</html>
