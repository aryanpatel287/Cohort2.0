<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day52_53_Spotlight_and_Matrix_txt_Effect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <main class="main">
    <div class="effect-btn-wrapper"><span>Click to see</span>
      <button class="effect-change-btn">Matrix text Effect</button>
    </div>
    <div class="spotlight"></div>
    <div class="matrix-txt-container">
      <div class="matrix-txt-wrapper">
        <p class="matrix-txt">Welcome to The Cohort 2.0 </p>
      </div>
      <button class="custom-txt-btn">Add Custom Text</button>
    </div>
    <div class="modal-overlay">
      <div class="modal">
        <label for="custom-txt">Max 30 Characters</label>
        <input type="text" maxlength="30" required name="custom-txt" id="custom-txt" placeholder="Enter custom text">
        <div class="modal-btns">
          <button class="cancel-modal-btn">Cancel</button>
          <button type="submit" class="submit-modal-btn">Submit</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
