<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day48_piano_cursor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <main>
    <img class="cursor-no" src="no.png" alt="">
    <img class="cursor-yes" src="yes.png" alt="">
    <div class="piano">
      <div class="piano-head">
        <span>Piano</span>
        <div class="piano-controls">
          <div class="volume">
            <label for="volume-slider">Volume</label>
            <input type="range" 
            id="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="0.5">
          </div>

          <div class="hide-keys-section">
            <span>Hide Keys</span>
            <input type="checkbox" name="hide-keys" id="hide-keys-input">
            <label for="hide-keys-input" class="hide-keys-btn"></label>
          </div>
        </div>
      </div>
      <div class="piano-keys-section">

        <div class="keys white-keys" data-key="a" data-sound="C4.mp3"><span>a</span></div>
        <div class="keys black-keys key-w" data-key="w" data-sound="Db4.mp3"> <span>w</span></div>
        <div class="keys white-keys" data-key="s" data-sound="D4.mp3"><span>s</span></div>
        <div class="keys black-keys key-e" data-key="e" data-sound="Eb4.mp3"><span>e</span></div>
        <div class="keys white-keys" data-key="d" data-sound="E4.mp3"><span>d</span></div>
        <div class="keys white-keys" data-key="f" data-sound="F4.mp3"><span>f</span></div>
        <div class="keys black-keys key-t" data-key="t" data-sound="Gb4.mp3"><span>t</span></div>
        <div class="keys white-keys" data-key="g" data-sound="G4.mp3"><span>g</span></div>
        <div class="keys black-keys key-y" data-key="y" data-sound="Ab4.mp3"><span>y</span></div>
        <div class="keys white-keys" data-key="h" data-sound="A4.mp3 "><span>h</span></div>
        <div class="keys white-keys" data-key="j" data-sound="Bb4.mp3"><span>j</span></div>
        <div class="keys black-keys key-u" data-key="u" data-sound="B4.mp3"><span>u</span></div>
        <div class="keys white-keys" data-key="k" data-sound="C5.mp3"><span>k</span></div>

      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
